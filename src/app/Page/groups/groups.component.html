<div class="d-flex justify-content-between">
    <h6>Group</h6>
    <div class="  m-1" placement="top" ngbTooltip="Add New Group">
        <fa-icon icon="plus"  (click)="open(content)"></fa-icon>
     </div>
    <!-- <button class="btn btn-outline-primary" (click)="open(content)">Add New Group</button> -->
</div>
<table class="table-content mt-2">
    <thead>
        <tr>
            <th>
                <h1>#</h1>
            </th>
            <th>
                <h1>Name </h1>
            </th>
            <th>
              <h1>Edit </h1>
          </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let Data of groupsData let i = index;">
            <td>{{i +1 }}</td>
            <td>{{Data.nameGroup}}</td>
            <td>
              <fa-icon icon="edit"  (click)="openEdit(Data)"></fa-icon>
            </td>
        </tr>
    </tbody>
</table>

<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">New Group</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="groupForm" (ngSubmit)="addNewGroup()" >
            <div class="form-group row">
              <label for="inputGroup" class="col-sm-2 col-form-label">Group</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputGroup" autocomplete="off" formControlName="nameGroup"
                [ngClass]="{ 'is-invalid': submittedAdd && addSaveValid.nameGroup.errors }"
                />
                <div *ngIf="submittedAdd && addSaveValid.nameGroup.errors" class="invalid-feedback">
                   <div *ngIf="addSaveValid.nameGroup.errors.required"> Name is required</div>
                </div>
              </div>
            </div>
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-dark">Save
                <span *ngIf="isLoadingSave" style="color: white;"
                class="spinner-border spinner-border-sm" role="status"
                aria-hidden="true"> </span>
              </button>
            </div>
          </form>
    </div>
  </ng-template>
  <ng-template #EditModel let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Edit Group</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="UpdataForm" (ngSubmit)="editGroup()" >
            <div class="form-group row">
              <label for="inputGroup" class="col-sm-2 col-form-label">Group</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputGroup" name="id" formControlName="id" hidden>
                <input type="text" class="form-control" id="inputGroup" name="nameGroup"  formControlName="nameGroup"
                [ngClass]="{ 'is-invalid': submittedAdd && addSaveValid.nameGroup.errors }"
                />
                <div *ngIf="submittedAdd && addSaveValid.nameGroup.errors" class="invalid-feedback">
                   <div *ngIf="addSaveValid.nameGroup.errors.required"> Name is required</div>
                </div>
              </div>
            </div>
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-dark">Update
                <span *ngIf="isLoadingSave" style="color: white;"
                class="spinner-border spinner-border-sm" role="status"
                aria-hidden="true"> </span>
              </button>
            </div>
          </form>
    </div>
  </ng-template>
