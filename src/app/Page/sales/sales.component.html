
<div class="content">
    <div class="row">
        <div class="col-7">
            <div class="box-content">
                <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs" >

                    <li [ngbNavItem]="0">
                      <a ngbNavLink>
                        <fa-icon icon="tags"></fa-icon>  
                        All
                      </a>
                      <ng-template ngbNavContent>
                          <div class="row d-flex box-content-item">
                            <div class="col-3">
                                <div class="card">
                                    <p>Item 1</p>
                                </div>
                            </div>
                          </div>
                      </ng-template>
                    </li>

                    <li  *ngFor="let Data of ItemOfgroupData let i = index;" [ngbNavItem]="i+1">
                      <a ngbNavLink>
                        <fa-icon icon="tags"></fa-icon>  
                        {{Data.nameGroup}}
                     </a>
                      <ng-template ngbNavContent>
                          <div class=" d-flex" >
                            <div class="col-3 mr-4"  *ngFor="let item of Data?.items"> 
                                <div class="card " (click)="addToCart(item)">
                                    {{item.itemName}}
                                </div>
                            </div>
                          </div>
                      
                      </ng-template>
                    </li>
                </ul>
                <div [ngbNavOutlet]="nav" class="mt-2"></div>
            </div>   
        </div>
        <div class="col-4">
            <div class="card" style="width: 100%;height: 70vh;overflow: auto;">
                <table class="">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Qty</th>
                            <th>Price</th>
                            <th>Sub Total</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                             <tr  *ngFor="let cart of cartlist let i = index;">
                                <td>
                                    <input type="text" class="form-control form-control-sm" [(value)]="cart.itemName" name="itemName"    /> 
                                    <input type="text" class="form-control form-control-sm" [(value)]="cart.id" name="itemNo"  hidden  /> 
                                    <input type="text" class="form-control form-control-sm" [(value)]="cart.orderId" name="orderId"  hidden  /> 
                                </td>
                                <td style="width: 30%;">
                                    <div class="btn-group" role="group" aria-label="Basic example">
                                        <button type="button" class="btn btn-outline-primary">
                                            <fa-icon icon="minus"></fa-icon>
                                        </button>
                                        <input type="number" class="form-control" id="" [(value)]="cart.quantity" name="quantity"  disabled  >
                                        <button type="button" class="btn btn-outline-primary">
                                            <fa-icon icon="plus"></fa-icon>
                                        </button>
                                    </div>
                                </td>
                                <td> <input type="number" class="form-control" id="unitPrice" [(value)]="cart.unitPrice" name="unitPrice" disabled ></td>
                                <td> <input type="number" class="form-control" id="subTotal" [(value)]="cart.subTotal" name="subTotal" disabled ></td>
                                <td>
                                    <button type="button" class="btn btn-outline-danger" (click)="removeToCart(cart)">
                                        <fa-icon icon="trash"></fa-icon>
                                    </button>
                                </td>
                            </tr>

                                </ng-container>

                    </tbody>
                </table>
            </div>
            <div class="card" style="width: 100%; height: 15vh;">
                <table>
                    <tr>
                        <th class="p-2">Total:</th>
                        <td class="pr-2 w-100px">100</td>
                    </tr>
                </table>
                <div class="d-flex mt-4">
                    <button type="button" class="btn btn-outline-danger w-100 mr-2">
                        Cancel
                        <fa-icon icon="times"></fa-icon>
                    </button>   
                    <button type="button" class="btn btn-outline-primary w-100" (click)="AddIOrder()">
                        Purchase
                        <fa-icon icon="shopping-bag"></fa-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
