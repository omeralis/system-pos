
<div class="d-flex justify-content-between title">
    <h6>Customers</h6>
    <div class="  m-1" placement="top" ngbTooltip="Add New Suppliers">
        <fa-icon icon="plus"  (click)="open(content)"></fa-icon>
     </div>
</div>
<div class="content-table">
  <table class="table-content mt-2">
    <thead>
        <tr>
            <th>
                <h1>#</h1>
            </th>
            <th>
                <h1>Name </h1>
            </th>
            <th>
                <h1>Phone </h1>
            </th>
            <th>
                <h1>Other </h1>
            </th>
            <th>
              <h1>Edit </h1>
          </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let Data of customerData let i = index;">
            <td>{{i +1 }}</td>
            <td>{{Data.customerName}}</td>
            <td>{{Data.phone}}</td>
            <td>{{Data.other}}</td>
            <td>
              <fa-icon icon="edit" (click)="openEdit(Data)"></fa-icon>
            </td>
        </tr>
    </tbody>
</table>
</div>

<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">New Customers</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="CustomerForm" (ngSubmit)="addNewCustomer()" >
            <div class="form-group row">
              <label for="inputSupplier" class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputSupplier" autocomplete="off" formControlName="customerName"
                [ngClass]="{ 'is-invalid': submittedAdd && addSaveValid.customerName.errors }"
                />
                <div *ngIf="submittedAdd && addSaveValid.customerName.errors" class="invalid-feedback">
                   <div *ngIf="addSaveValid.customerName.errors.required"> Name is required</div>
                </div>
              </div>
            </div>
            <div class="form-group row">
                <label for="inputSupplier" class="col-sm-2 col-form-label">Phone</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputSupplier" autocomplete="off" formControlName="phone"
                  [ngClass]="{ 'is-invalid': submittedAdd && addSaveValid.phone.errors }"
                  />
                  <div *ngIf="submittedAdd && addSaveValid.phone.errors" class="invalid-feedback">
                     <div *ngIf="addSaveValid.phone.errors.required"> phone is required</div>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label for="inputSupplier" class="col-sm-2 col-form-label">Other</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputSupplier" autocomplete="off" formControlName="other"
                  />
                </div>
              </div>
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-primary">Save
                <span *ngIf="isLoadingSave" style="color: white;"
                class="spinner-border spinner-border-sm" role="status"
                aria-hidden="true"> </span>
              </button>
            </div>
          </form> 
    </div>
  </ng-template>
  <ng-template #EditModel let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Edit Group</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="UpdataForm" (ngSubmit)="editGroup()" >
            <input type="text" class="form-control" id="inputGroup" name="id" formControlName="id" hidden>

            <div class="form-group row">
                <label for="inputSupplier" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputSupplier" autocomplete="off" formControlName="customerName"
                  [ngClass]="{ 'is-invalid': submittedAdd && addSaveValid.customerName.errors }"
                  />
                  <div *ngIf="submittedAdd && addSaveValid.customerName.errors" class="invalid-feedback">
                     <div *ngIf="addSaveValid.customerName.errors.required"> Name is required</div>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                  <label for="inputSupplier" class="col-sm-2 col-form-label">Phone</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputSupplier" autocomplete="off" formControlName="phone"
                    [ngClass]="{ 'is-invalid': submittedAdd && addSaveValid.phone.errors }"
                    />
                    <div *ngIf="submittedAdd && addSaveValid.phone.errors" class="invalid-feedback">
                       <div *ngIf="addSaveValid.phone.errors.required"> phone is required</div>
                    </div>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputSupplier" class="col-sm-2 col-form-label">Other</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputSupplier" autocomplete="off" formControlName="other"
                    />
                  </div>
                </div>
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-dark">Update
                <span *ngIf="isLoadingSave" style="color: white;"
                class="spinner-border spinner-border-sm" role="status"
                aria-hidden="true"> </span>
              </button>
            </div>
          </form>
    </div>
  </ng-template>
